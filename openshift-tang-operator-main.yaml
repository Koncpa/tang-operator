binary_build_commands: make
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.16
images:
- dockerfile_path: config/docker/tang-operator-manager.Dockerfile
  inputs:
    bin:
      paths:
      - destination_dir: .
        source_path: /go/src/github.com/sarroutbi/tang-operator/bin/manager
      - destination_dir: .
        source_path: /go/src/github.com/sarroutbi/tang-operator/config/docker/tang-operator
  to: tang-operator-manager
promotion:
  name: tang-operator-manager
  namespace: tang-operator
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tag_specification:
  name: "4.8"
  namespace: ocp
tests:
- as: unit
  commands: make test
  container:
    from: src
- as: lint
  commands: make lint
  container:
    from: src
zz_generated_metadata:
  branch: main
  org: latchset
  repo: tang-operator

