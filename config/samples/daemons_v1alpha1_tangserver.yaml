apiVersion: daemons.redhat.com/v1alpha1
kind: TangServer
metadata:
  name: tangserver
  namespace: nbde
  finalizers:
  - finalizer.daemons.tangserver.redhat.com
spec:
  # Add fields here
  keypath: /var/db/tang
  persistentvolumeclaim: tangserver-pvc
  replicas: 1
  image: "registry.redhat.io/rhel8/tang"
  version: "latest"
  healthscript: "/usr/bin/tangd-health-check"
