apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "daemons.redhat.com/v1alpha1",
          "kind": "TangServer",
          "metadata": {
            "finalizers": [
              "finalizer.daemons.tangserver.redhat.com"
            ],
            "name": "tangserver",
            "namespace": "nbde"
          },
          "spec": {
            "image": "registry.redhat.io/rhel8/tang",
            "keypath": "/var/db",
            "replicas": 1,
            "version": "latest"
          }
        }
      ]
    capabilities: Basic Install
    operators.operatorframework.io/builder: operator-sdk-v1.7.1+git
    operators.operatorframework.io/project_layout: go.kubebuilder.io/v3
  name: tang-operator.v0.0.10
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: TangServer is the Schema for the tangservers API
      displayName: Tang Server
      kind: TangServer
      name: tangservers.daemons.redhat.com
      version: v1alpha1
      resources:
      - kind: Deployment
        version: v1
      - kind: ReplicaSet
        version: v1
      - kind: Pod
        version: v1
      - kind: Secret
        version: v1
      - kind: Service
        version: v1
      specDescriptors:
      - description: Path where Tang keys will be generated
        displayName: Key Path
        path: keypath
        x-descriptors:
        - urn:alm:descriptor:text
      - description: Replica Amount to Launch
        displayName: Replica Amount
        path: replicas
        x-descriptors:
        - urn:alm:descriptor:text
      - description: Container Image to launch
        displayName: Container Image
        path: image
        x-descriptors:
        - urn:alm:descriptor:text
      - description: Version of the Container Image to launch
        displayName: Container Image Version
        path: version
        x-descriptors:
        - urn:alm:descriptor:text
      - description: Health Script to launch
        displayName: Health Script
        path: healthscript
        x-descriptors:
        - urn:alm:descriptor:text
      - description: Port where Pod will listen
        displayName: Pod Listen Port
        path: podlistenport
        x-descriptors:
        - urn:alm:descriptor:text
      - description: Name of the secret to use for image retrieval
        displayName: Secret Name
        path: secret
        x-descriptors:
        - urn:alm:descriptor:text
      - description: Port where Service will listen
        displayName: Service Listen Port
        path: servicelistenport
        x-descriptors:
        - urn:alm:descriptor:text
      statusDescriptors:
      - description: Status Error of Tang Operator creation
        displayName: Tang Status Error
        path: status.tangservererror
        x-descriptors:
        - urn:alm:descriptor:text
  description: Tang Operator for NBDE
  displayName: Tang
  icon:
  - base64data: 
    mediatype: image/png
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - apps
          resources:
          - deployments
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - ""
          resources:
          - pods
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          - ""
          resources:
          - services
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - daemons.redhat.com
          resources:
          - tangservers
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - daemons.redhat.com
          resources:
          - tangservers/finalizers
          verbs:
          - update
        - apiGroups:
          - daemons.redhat.com
          resources:
          - tangservers/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - authentication.k8s.io
          resources:
          - tokenreviews
          verbs:
          - create
        - apiGroups:
          - authorization.k8s.io
          resources:
          - subjectaccessreviews
          verbs:
          - create
        serviceAccountName: tang-operator-controller-manager
      deployments:
      - name: tang-operator-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              labels:
                control-plane: controller-manager
            spec:
              containers:
              - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --v=10
                image: gcr.io/kubebuilder/kube-rbac-proxy:v0.8.0
                name: kube-rbac-proxy
                ports:
                - containerPort: 8443
                  name: https
                resources: {}
              - args:
                - --health-probe-bind-address=:8081
                - --metrics-bind-address=127.0.0.1:8080
                - --leader-elect
                command:
                - /manager
                image: sarroutbi/tang-operator:v0.0.10
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 100m
                    memory: 30Mi
                  requests:
                    cpu: 100m
                    memory: 20Mi
                securityContext:
                  allowPrivilegeEscalation: false
              securityContext:
                runAsNonRoot: true
              serviceAccountName: tang-operator-controller-manager
              terminationGracePeriodSeconds: 10
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - coordination.k8s.io
          resources:
          - leases
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - patch
        serviceAccountName: tang-operator-controller-manager
    strategy: deployment
  installModes:
  - supported: false
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - nbde
  - tang
  links:
  - name: Tang Operator
    url: https://github.com/sarroutbi/tang-operator
  maintainers:
  - email: sarroutb@redhat.com
    name: Sergio Arroutbi
  maturity: alpha
  provider:
    name: Red Hat
  version: 0.0.10
